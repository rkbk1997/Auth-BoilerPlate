<div class="container">
  <h1>Register Here...</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="row p-0 m-0">
      <div class="col-md-12">
        <app-input-field
          [labelName]="'First Name'"
          [onTyping]="onfocus"
          [controlName]="'firstName'"
          formControlName="firstName"
          [iconName]="'person'"
          [type]="'text'"
        >
        </app-input-field>
        <div class="error_div">
          <span class="error">{{ error$.firstName_error }}</span>
        </div>
      </div>
      <div class="col-md-12">
        <app-input-field
          [labelName]="'Last Name'"
          [onTyping]="onfocus"
          [controlName]="'show'"
          formControlName="lastName"
          [iconName]="'person'"
          [type]="'text'"
        >
        </app-input-field>
        <div class="error_div">
          <span class="error">{{ error$.lastName_error }}</span>
        </div>
      </div>
      <div class="col-md-12">
        <app-input-field
          [labelName]="'Username'"
          [onTyping]="onfocus"
          [controlName]="'show'"
          formControlName="username"
          [iconName]="'person'"
          [type]="'text'"
        >
        </app-input-field>
        <div class="error_div">
          <span class="error">{{ error$.username_error }}</span>
        </div>
      </div>
      <div class="col-md-12">
        <app-input-field
          [labelName]="'Email'"
          [onTyping]="onfocus"
          [controlName]="'show'"
          formControlName="email"
          [iconName]="'email'"
          [type]="'email'"
        >
        </app-input-field>
        <div class="error_div">
          <span class="error">{{ error$.email_error }}</span>
        </div>
      </div>
      <div class="col-md-12">
        <app-input-field
          formControlName="dob"
          [onTyping]="onfocus"
          [controlName]="'show'"
          [labelName]="'DOB'"
          [iconName]="'person'"
          [type]="'date'"
        >
        </app-input-field>
        <div class="error_div">
          <span class="error">{{ error$.dob_error }}</span>
        </div>
      </div>
      <div class="col-md-12">
        <app-input-field
          [labelName]="'Password'"
          [onTyping]="onfocus"
          [controlName]="'show'"
          formControlName="password"
          [iconName]="'lock'"
          [type]="'password'"
        >
        </app-input-field>
        <div class="error_div">
          <span class="error">{{ error$.password_error }}</span>
        </div>
      </div>
      <div class="col-md-12">
        <app-input-field
          formControlName="password2"
          [onTyping]="onfocus"
          [controlName]="'show'"
          [labelName]="'Conform Password'"
          [iconName]="'lock'"
          [type]="'password'"
        >
        </app-input-field>
        <div class="error_div">
          <span class="error">{{ error$.password2_error }}</span>
        </div>
      </div>
      <div class="col-md-12">
        <app-button btnname="Register"></app-button>
      </div>
    </div>
  </form>
  <div class="col-md-12 text-center">
    <a routerLink="/">Already Registered</a>
  </div>
</div>
